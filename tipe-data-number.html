<html>
  <head>
    <title>Tipe Data Number Pada Javascript</title>
  </head>
  <body>
    <script>
      //contoh tipe data basis 10 atau desimal biasa

      document.writeln(100);
      document.writeln("</br>");
      document.writeln(100.123);

      // contoh tipe data binnary dalam penulisannya diawali dengan 0b
      document.writeln("</br>");
      document.writeln(0b1101101);

      // contoh tipe data octal dalam penulisannya diwali dengan 0o
      document.writeln("</br>");
      document.writeln(0o110011);

      //contoh tipe data hexadecimal dalam penulisannya diawali dengan 0xff
      document.writeln("</br>");
      document.writeln(0xff110011);
    </script>
  </body>
</html>
